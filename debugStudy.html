    <h2> 学会找bug </h2>
    <dl>
      <dt>1.抓包</dt>
      <dd>- 右键点开inspect，在network中查看发送的请求是否正确，包含状态吗，URL，请求参数等；</dd>
      <dd>- 常见错误：403（禁止），404（未找到），500（服务器错误），502（错误网关）</dd>
      <dt>2.后端bug</dt>
      <dd>- 查看借口，看响应数据，对比通过后端拿到的数据和前端显示的数据，来确认问题</dd>
      <dd>- 查看报错日志</dd>
      <dd>- 查看数据库</dd>
    </dl>
